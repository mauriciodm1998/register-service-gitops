apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

configMapGenerator:
- files:
  - config.yaml
  name: configmap
  behavior: merge

patches: 
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/envFrom
      value:
        - secretRef:
            name: register-service-secret
  target:
    kind: Deployment

images:
- name: image
  newName: docker.io/mauricio1998/register-service